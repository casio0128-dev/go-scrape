<!doctype html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/uikit.min.css">
    <link rel="stylesheet" href="./css/uikit-rtl.min.css">

    <!-- JavaScript -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/uikit.min.js"></script>
    <script src="./js/uikit-icons.min.js"></script>
    <!-- Operationsのグラフ描画 -->
    <script src="./js/mermaid.min.js"></script>

    <title>Document</title>
</head>
<body class="uk-container-expand">
<div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky">
    <nav class="uk-navbar-container uk-margin uk-flex uk-flex-middle" uk-navbar="dropbar: true;">
        <div class="uk-navbar-left">
            <a class="uk-navbar-item uk-logo">Go scraper options</a>
        </div>
        <div class="uk-navbar-right uk-margin-right uk-column-1-2">
        </div>
    </nav>
</div>

<div>
    <div class="uk-card uk-flex uk-flex-column">
        <!-- Common -->
        <div class="uk-flex uk-flex-column uk-card uk-card-body">
            <div class="uk-card-title">Base</div>
            <div class="uk-form-stacked">
                <div class="uk-margin">
                    <label class="uk-form-label">name</label>
                    <input type="text" class="uk-input" value="{{.Name}}" disabled>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label">selectorType</label>
                    <input type="text" class="uk-input" value="{{.TargetType}}" disabled>
                </div>
            </div>
        </div>
        <!-- BrowserOption -->
        <div class="uk-flex uk-flex-column uk-card uk-card-body">
            {{ with .BrowserOption }}
            <div class="uk-card-title">BrowserOption</div>
            <div class="uk-form-stacked">
                <div class="uk-margin">
                    <div class="uk-flex uk-flex-middle">
                        <label class="uk-form-label">isHeadless</label>
                        <input type="text" class="uk-input" value="{{.IsHeadless}}" disabled>
                    </div>
                    <div class="uk-flex uk-flex-column">
                        <label class="uk-form-label">browserSize</label>
                        {{ with .Size }}
                        <div class="uk-column-1-2">
                            <div class="uk-flex uk-flex-middle uk-column-1-2">
                                <label class="uk-form-label">Height</label>
                                <input type="text" class="uk-input" value="{{.Height}}" disabled>
                            </div>
                            <div class="uk-flex uk-flex-middle uk-column-1-2">
                                <label class="uk-form-label">Width</label>
                                <input type="text" class="uk-input" value="{{.Width}}" disabled>
                            </div>
                        </div>
                        {{ end }}
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
        <!-- Variables -->
        <div class="uk-flex uk-flex-column uk-card uk-card-body">
            <div class="uk-card-title">Variable</div>
            <div class="uk-overflow-auto">
                <table class="uk-table uk-table-hover uk-table-middle uk-table-divider uk-text-center">
                    <Thead>
                    <tr>
<!--                        TODO: 将来的に埋め込みの関数を作成しインクリメント-->
                        <!--<th>No.</th>-->
                        <th class="uk-width-2-5 uk-text-center">変数名</th>
                        <th class="uk-width-3-5 uk-text-center">内容</th>
                    </tr>
                    </Thead>
                    <tbody>
                    {{ range $key, $val := .Variable }}
                    <tr>
<!--                        <td>{{ index }}</td>-->
                        <td>{{ $key }}</td>
                        <td>{{ $val }}</td>
                    </tr>
                    {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Operations -->
        <div class="uk-flex uk-flex-column uk-card uk-card-body">
            <div class="uk-card-title">Operation</div>
            <div class="uk-overflow-auto">
                <table class="uk-table uk-table-middle uk-table-divider uk-text-center">
                    <Thead>
                    <tr>
                        <th class="uk-flex uk-flex-between uk-flex-middle">
                            <div class="uk-column-1-2">起動時間</div>
                            <div>
                                <a class="uk-button uk-button-primary uk-button-small">即時実行</a>
                            </div>
                        </th>
                        <th class="uk-width-3-5 uk-text-center">初期URL</th>
                    </tr>
                    </Thead>
                    <tbody>
                    <tr>
                        <td><input type="text" class="uk-input" value="2006/01/02 15:04:05" disabled></td>
                        <td><input type="text" class="uk-input" value="https://google.com" disabled></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="uk-flex uk-flex-column uk-card uk-card-body uk-card-hover">
                <div class="uk-card-title">
                    Control Flow
                </div>
                <div class="uk-flex uk-flex-center">
<!--                    TODO: Operation内の構造をパースして、Mermaidに渡せる形に変形する。その後のstringを渡す-->
                    <div class="mermaid">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    mermaid.initialize({startOnLoad: true});
</script>
</body>
</html>
